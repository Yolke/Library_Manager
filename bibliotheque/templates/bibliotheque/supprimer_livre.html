<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un Livre</title>
</head>
<body>
    <h1>Supprimer {{ livre.titre }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer "{{ livre.titre }}" ?</p>
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'liste_livres' %}">Annuler</a>
</body>
</html>
